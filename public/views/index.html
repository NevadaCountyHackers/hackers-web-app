<div ng-controller="IndexCtrl" ng-init="init()">
    <div class="jumbotron hero-spacer">
        <h1>Welcome to {{ app.title }}!</h1>

        <p>We are the tech community of Nevada County. Get involved today and start hacking.</p>

        <p><a class="btn btn-primary btn-large">Join Today!</a>
        </p>
    </div>

    <hr>

    <div class="row">
        <div class="col-lg-12">
            <h3>Upcoming Events</h3>
        </div>
    </div>
    <!-- /.row -->

    <div class="row text-center">

        <div class="col-lg-3 col-md-6" ng-repeat="event in events">
            <div class="thumbnail">
                <img src="http://placehold.it/800x500" alt="">

                <div class="caption">
                    <h3>{{ event.name }}</h3>

                    <p>{{ event.description }}}</p>

                    <p><a href="#" class="btn btn-primary">RSVP</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
